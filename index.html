<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Artifex</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="container">
  <h1 class="gradient-text">Artifex</h1>
        <p class="subtitle">Upload an image or enter a prompt, then generate with AI.</p>
      </div>
    </header>

    <main class="container">
      <section class="tool-card">
        <form id="aiForm" class="form-grid">
          
          <div class="form-group">
            <label for="file">Image</label>
            <input id="file" name="file" type="file" accept="image/*" />
          </div>

          <div class="form-group">
            <label for="prompt">Prompt</label>
            <textarea id="prompt" name="prompt" rows="3" placeholder="Example: make it grayscale and boost contrast"></textarea>
          </div>

          

          <div class="actions">
            <button id="submitBtn" type="submit" class="btn primary">Generate</button>
            <button id="clearBtn" type="button" class="btn">Clear</button>
          </div>
        </form>
      </section>

      <section class="preview-card">
        <div class="preview-header">
          <h2>Result</h2>
          <div id="status" class="status" aria-live="polite" role="status"></div>
        </div>

        <div class="preview-area">
          <div id="spinner" class="spinner hidden" aria-live="polite" aria-busy="true">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
          </div>
          <img id="outputImg" alt="Output AI" class="preview-img hidden" />
        </div>

        <div class="debug-panel">
          <label style="display:flex;align-items:center;gap:.5rem;margin:.5rem 0;">
            <input id="debugToggle" type="checkbox" />
            <span>Show debug</span>
          </label>
          <pre id="debugLog" style="display:none;max-height:200px;overflow:auto;background:#0b1020;color:#dbeafe;padding:.75rem;border-radius:.5rem;"></pre>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <div class="container">
        <span>Local demo. If AI_API_URL is set, it will try an external API.</span>
      </div>
    </footer>

  <script src="/script.js"></script>
  </body>
  </html>
